<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
</head>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <div class="header">
        <div class="navbar">
            <div class="main">
                <h1> CodingNepal </h1>
            </div>
            <div class="nav"> <span class="material-symbols-outlined">
                    home
                </span> Home</div>
            <div class="nav"><span class="material-symbols-outlined">
                    menu
                </span> About</div>
            <div class="nav"><span class="material-symbols-outlined">
                    rss_feed
                </span> Blogs</div>
            <div class="nav"> <span class="material-symbols-outlined">
                    connect_without_contact
                </span> Contact</div>
            <div class="nav"> <span class="material-symbols-outlined">
                    reviews
                </span> Feedback</div>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp;
            <div class="inp"> <input type="text" name="" id="" placeholder="search" class="material-symbols-outlined">
            </div>
        </div>
        <br><br>


        <div class="box">

            <div class="navlist">
                <div class="logo"><img src="./img/codingnepal.png" alt=""></div>
                <div class="list"> Home</div>
                <div class="list">About</div>
                <div class="list"> Blogs</div>
                <div class="list">Contact</div>
                <div class="list"> Feedback</div>
            </div>
            <div class="code"><span class="material-symbols-outlined">
                    menu
                </span> CodingNepal <span class="material-symbols-outlined">
                    close
                </span>
                <div class="searchimg"><img src="./img/inpsearch.png" alt="">
                </div>
                <br>
                <div class="RESPO"> RESPONSIVE&nbsp;NEVBAR</div>
                <div class="with">WITH&nbsp;SEARCH&nbsp;BOX</div>
                <div class="border">HTML&nbsp;CSS&nbsp;&&nbsp;JAVASCRIPT</div>

            </div>
            <div class="aerow"> <img src="./img/aerow.png" alt=""></div>

        </div>

    </div>

</body>

</html>
